<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>생활표현</title>
  <style>
    .em {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <ol id="target">
    <li>안녕하세요</li>
    <li>감사해요</li>
    <li>안녕히계세요</li>
  </ol>

  <ul>
    <li>한국</li>
    <li>일본</li>
    <li>중국</li>
  </ul>
  <input type="button" value="강조" onclick="document.getElementById('target').className='em'" />
</body>
</html>
